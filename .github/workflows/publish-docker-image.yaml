name: Publish and Deploy Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: thezanke/ph8/ph8
          tag_with_ref: true
  deploy_to_k8s:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs:
      - push_to_registry
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save thezanke-cluster
      - name: Update K8s Deployment
        run: kubectl set image deployment/ph8 ph8=docker.pkg.github.com/thezanke/ph8/ph8:${{ github.event.release.tag_name }} --record
